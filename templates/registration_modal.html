<div class="modal fade" id="regModal" tabindex="-1" aria-labelledby="regModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="regModalLabel">Регистрация</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"> </button>
            </div>
            <div class="model-body">
                <form action="">
                    <div class="row my-3 mx-2">
                        <label for="inputName" class="col-sm-2 col-form-label">Фамилия</label>
                        <div class="col-sm-10">
                            <input class="form-control" type="text" id="inputName">
                        </div>
                    </div>
                    <div class="row mb-3 mx-2">
                        <label for="inputSurname" class="col-sm-2 col-form-label">Имя</label>
                        <div class="col-sm-10">
                            <input class="form-control" type="text" id="inputSurname">
                        </div>
                    </div>
                    <div class="row mb-3 mx-2">
                        <label for="inputPatronomic" class="col-sm-2 col-form-label">Отчество</label>
                        <div class="col-sm-10">
                            <input class="form-control" type="text" id="inputPatronomic">
                        </div>
                    </div>
                    <div class="row mb-3 mx-2">
                        <label for="inputLogin" class="col-sm-2 col-form-label">Логин</label>
                        <div class="col-sm-10">
                            <input class="form-control" type="text" id="inputLogin">
                        </div>
                    </div>
                    <div class="row mb-3 mx-2">
                        <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                            <input class="form-control" type="email" id="inputEmail">
                        </div>
                    </div>
                    <div class="row mb-3 mx-2">
                        <label for="inputPassword" class="col-sm-2 col-form-label">Пароль</label>
                        <div class="col-sm-10">
                            <input class="form-control" type="password" id="inputPassword">
                        </div>
                    </div>
                    <div class="row mb-3 mx-2">
                        <label for="inputRepeatPassword" class="col-sm-2 col-form-label">Повторите пароль</label>
                        <div class="col-sm-10">
                            <input class="form-control" type="password" id="inputRepeatPassword">
                        </div>
                    </div>
                    <fieldset>
                        <div class="row mb-3 mx-2">
                            <div class="col-form-label col-sm-2">Соглашение</div>
                            <div class="col-sm-10">
                                <div class="form-check">
                                    <input type="checkbox" id="Check" class="form-check-input">
                                    <label for="Check" class="form-check-label">Вы согласны взять 10 кредитов и безвозмездно передать деньги нам!</label>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="model-footer text-center">
                <button class="btn btn-danger my-4" data-bs-dismiss="modal">Зарегистрироваться</button>
            </div>
        </div>
    </div>
</div>
