<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="icon" href="/media/images/icon.png">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <title>Music house</title>
</head>
<body>
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <a href="#" class="d-flex align-items-center col-md-3 mb-2 mb-md-0"></a>
        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="about.html" class="nav-link px-2 link-dark">О нас</a></li>
            <li><a href="index.html" class="nav-link px-2 link-dark">Каталог</a></li>
            <li><a href="location.html" class="nav-link px-2 link-dark">Где нас найти?</a></li>
        </ul>
        <div class="col-md-3 text-end">
            <button type="button" class="btn btn-outline-danger me-2" data-bs-toggle="modal" data-bs-target="#signModal">Вход</button>
            <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#regModal">Регистрация</button>
        </div>
    </header>
    <!-- Модальные окна -->
    <div class="modal fade" id="signModal" tabindex="-1" aria-labelledby="signModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="signModalLabel">Заголовок</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"> </button>
                </div>
                <div class="model-body">
                    <form action="">
                        <div class="row my-3 mx-2">
                            <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                            <div class="col-sm-10">
                                <input class="form-control" type="email" id="inputEmail">
                            </div>
                        </div>
                        <div class="row mb-3 mx-2">
                            <label for="inputPassword" class="col-sm-2 col-form-label">Пароль</label>
                            <div class="col-sm-10">
                                <input class="form-control" type="password" id="inputPassword">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="model-footer text-center">
                    <button class="btn btn-danger my-4" data-bs-dismiss="modal">Войти</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="regModal" tabindex="-1" aria-labelledby="regModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="regModalLabel">Регистрация</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"> </button>
                </div>
                <div class="model-body">
                    <form action="">
                        <div class="row my-3 mx-2">
                            <label for="inputName" class="col-sm-2 col-form-label">Фамилия</label>
                            <div class="col-sm-10">
                                <input class="form-control" type="text" id="inputName">
                            </div>
                        </div>
                        <div class="row mb-3 mx-2">
                            <label for="inputSurname" class="col-sm-2 col-form-label">Имя</label>
                            <div class="col-sm-10">
                                <input class="form-control" type="text" id="inputSurname">
                            </div>
                        </div>
                        <div class="row mb-3 mx-2">
                            <label for="inputPatronomic" class="col-sm-2 col-form-label">Отчество</label>
                            <div class="col-sm-10">
                                <input class="form-control" type="text" id="inputPatronomic">
                            </div>
                        </div>
                        <div class="row mb-3 mx-2">
                            <label for="inputLogin" class="col-sm-2 col-form-label">Логин</label>
                            <div class="col-sm-10">
                                <input class="form-control" type="text" id="inputLogin">
                            </div>
                        </div>
                        <div class="row mb-3 mx-2">
                            <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                            <div class="col-sm-10">
                                <input class="form-control" type="email" id="inputEmail">
                            </div>
                        </div>
                        <div class="row mb-3 mx-2">
                            <label for="inputPassword" class="col-sm-2 col-form-label">Пароль</label>
                            <div class="col-sm-10">
                                <input class="form-control" type="password" id="inputPassword">
                            </div>
                        </div>
                        <div class="row mb-3 mx-2">
                            <label for="inputRepeatPassword" class="col-sm-2 col-form-label">Повторите пароль</label>
                            <div class="col-sm-10">
                                <input class="form-control" type="password" id="inputRepeatPassword">
                            </div>
                        </div>
                        <fieldset>
                            <div class="row mb-3 mx-2">
                                <div class="col-form-label col-sm-2">Соглашение</div>
                                <div class="col-sm-10">
                                    <div class="form-check">
                                        <input type="checkbox" id="Check" class="form-check-input">
                                        <label for="Check" class="form-check-label">Вы обязуетесь взять 10 кредитов и безвозмездно передать деньги нам!</label>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
                <div class="model-footer text-center">
                    <button class="btn btn-danger my-4" data-bs-dismiss="modal">Зарегистрироваться</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Модальные окна -->
    <div class="container text-center">
        <h2>Новиночки, только здесь и только сейчас</h2>
        <div id="Carousel" class="carousel carousel-dark slide" data-bs-ride="carousel">
            <ol class="carousel-indicators m-4">
                <li type="button" data-bs-target="#Carousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></li>
                <li type="button" data-bs-target="#Carousel" data-bs-slide-to="1" aria-label="Slide 2" class=""></li>
                <li type="button" data-bs-target="#Carousel" data-bs-slide-to="2" aria-label="Slide 3" class=""></li>
                <li type="button" data-bs-target="#Carousel" data-bs-slide-to="3" aria-label="Slide 4" class=""></li>
                <li type="button" data-bs-target="#Carousel" data-bs-slide-to="4" aria-label="Slide 5" class=""></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active" data-interval="2000">
                    <img class="img w-10 " src="media/images/9e1e3bf9c49924a6f73cf10b6f0d3a91.jpeg" aria-hidden="true"/>
                    <h3>Первый.</h3>
                    <p>Описание</p>    
                    <a class="btn"></a>
                </div>
                <div class="carousel-item" data-interval="2000">
                    <img class="img w-10" src="media/images/6ad71b6c71d1212f3222acbf9a42177a.jpeg" aria-hidden="true"/>
                    <h3>Второй.</h3>
                    <p>Описание</p>    
                    <a class="btn"></a>
                </div>
                <div class="carousel-item" data-interval="2000">
                    <img class="img w-10" src="media/images/b0b8537c31a8db2e313085f53ceedb8f.jpeg" aria-hidden="true"/>
                    <h3>Третий.</h3>
                    <p>Описание.</p>
                    <a class="btn"></a>
                </div>
                <div class="carousel-item" data-interval="2000">
                    <img class="img w-10" src="media/images/ca41b0a3824f7aa1d155a726162e9f5d.jpeg" aria-hidden="true"/>
                    <h3>Четвертый.</h3>
                    <p>Описание</p>    
                    <a class="btn"></a>
                </div>
                <div class="carousel-item" data-interval="2000">
                    <img class="img w-10" src="media/images/dcc2056b19c1c8cc30b0539235719a36.jpeg" aria-hidden="true"/>
                    <h3>Пятый.</h3>
                    <p>Описание</p>
                    <a class="btn"></a>
                </div>
            </div>
            <a class="carousel-control-prev" type="button" data-bs-target="#Carousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Предыдущий</span>
            </a>
            <a class="carousel-control-next" type="button" data-bs-target="#Carousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Следующий</span>
            </a>
        </div>
    </div>
    <div class="container mt-5 text-center">
        <img src="media/images/logo.png" alt="logo">
        <hr class="bg-dark border-5 border-top border-dark">
        <h3>Почувствуй музыкальное безумие</h1>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
